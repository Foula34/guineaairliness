<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inscription.css">
    <title>Inscription</title>
   
</head>
<body>

<div class="container">
    <h1 style="text-align: center;">GuineanAirlines</h1>
    <h2>Se connecter</h2>
    <form action="" method="post">

        <label for="telephone">Numéro de téléphone :</label>
        <div class="phone-group">
            <select id="indicatif" name="indicatif" required>
                <option value="" disabled selected>Indicatif</option>
                <option value="+33">+33 France</option>
                <option value="+32">+32 Belgique</option>
                <option value="+41">+41 Suisse</option>
                <option value="+1">+1 Canada</option>
                <option value=" +224">+224 Guinée</option>
                <!-- Ajoutez plus d'indicatifs ici si nécessaire -->
            </select>
            <input id="telephone" type="text" name="telephone" placeholder="Numéro de téléphone" required>
        </div>

        <label for="email">Email :</label>
        <input id="email" type="email" name="email" required>
        
        <label for="password">Mot de passe :</label>
        <input id="password" type="password" name="password" required>

       
        <button type="submit"><a style="text-decoration: none; font-weight: bold;" href="accueil.html">Se connecter</a></button>
    </form>
    
    <div class="login-link">
        <p>Vous n'avez pas encore de compte ? <a href="inscription.html">inscrivez-vous ici</a></p>
    </div>
</div>

</body>
</html>
